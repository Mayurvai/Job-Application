<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="./style.css"  rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1>Job Application 
                <span class="title">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                <div class="form_control">
                    <label for="frist_name">Frist Name
                    </label>
                    <input id="frist_name" name="frist_name" placeholder="Enter First Name.."> 
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name
                    </label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name.."> 
                </div>
                <div class="form_control">
                    <label for="email">Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email.."> 
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role
                    </label>
                    <select  id="job_role">
                        <option value=""> Select Job Role</option>
                        <option value=""> Frontend Developer</option>
                        <option value=""> Backend Developer</option>
                        <option value=""> Full Stack Developer</option>
                        <option value=""> UI UX Designer</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                   <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City
                    </label>
                    <input id="city" name="city" placeholder="Enter City Name.."> 
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode
                    </label>
                    <input id="pincode" name="pincode" type="number" placeholder="Enter Pincode.."> 
                </div>
                <div class="form_control">
                    <label for="date">Date
                    </label>
                    <input id="date" name="frist_name" type="date" value="2022-10-05"> 
                </div> 
                <div class="form_control">
                    <label for="upload">Upload Your CV
                    </label>
                    <input id="upload" name="upload" type="file"> 
                </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
 </form>
        </div>
    </div>
</body>
</html>
